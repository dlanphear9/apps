<div ng-controller="PatientViewWrapper">
  <div ng-controller="PatientViewController">
    <h1 ng-show="loading" class="pull-right">Loading...</h1>
    <h1 ng-hide="loading" class="pull-right"><div class="step-bubble"><span>2</span></div>App time <small>for {{patientHelper.name(patient)}}</small></h1>
    <br style="clear: both;" />
    <div class="row-fluid">
      <ul class="thumbnails">
        <li class="span3" ng-repeat="app in all_apps|filter:{launch_uri:'!!'}">
        <div class="thumbnail">
          <div class="thumb-holder">
            <img ng-src="{{app.logo_uri}}">
          </div>
          <div class="caption">
            <a ng-click="launch(app)" target="_blank" class="btn btn-block btn-primary">{{app.client_name}}</a>
          </div>
        </div>
        </li>
        <li class="span3">
        <div class="thumbnail">
          <div class="thumb-holder">
            <input type="text" ng-model="customapp.id" placeholder="App ID" required /><br/>
            <input type="text" ng-model="customapp.url" placeholder="Launch URL" required />
          </div>
          <div class="caption">
            <a ng-click="launchCustom()" target="_blank" class="btn btn-block btn-primary">Custom App</a>
          </div>
        </div>
        </li>
      </ul>
    </div>
  </div>
</div>
